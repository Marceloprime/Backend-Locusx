{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UFT-8" >
        <title>Endereço</title>
        {% bootstrap_css %}
    </head>
    <body>
        <div class="container">
            <h1>Endereço</h1>
            {% bootstrap_messages %}
            <form action="{% url 'address' %}" method="POST" class="form" autocomplete="off" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button type="submit" class="btn btn-primary">
                        Salvar
                    </button> 
                {% endbuttons %}
            </form>
        </div>
    </body>
    {% bootstrap_javascript jquery='full' %}
</html>
