{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UFT-8" >
        <title>Programas</title>
        <link rel="icon" type="image/png" href="{% static 'images/icon.png' %}">
        {% bootstrap_css %}
    </head>
    <body>
        <div class="container">
            <h1>Programas</h1>
            <p>Programas são formação frentes de um campo de conhecimento</p>
            {% bootstrap_messages %}
            <form action="{% url 'programTeacher' %}" method="POST" class="form" autocomplete="off" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button type="submit" class="btn btn-primary">
                        Salvar
                    </button> 
                {% endbuttons %}
            </form>
        </div>
    </body>
    {% bootstrap_javascript jquery='full' %}
</html>
