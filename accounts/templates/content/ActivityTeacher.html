{% load bootstrap4 %}
{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="{{ lang }}">
    <head>
        <meta charset="UFT-8" >
        <link rel="icon" type="image/png" href="{% static 'images/icon.png' %}">
        <link rel="StylesSheets"  href="{% static 'css/location.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Atividades</title>
        {% bootstrap_css %}
    </head>
    <body>
        <header style="    
              background-color: rgb(24, 62, 121);
              width: 100%;
              height: 60px;
              color: #fff;
              margin: 0;
              padding-left: 10px;
              padding-top: 12px;
              top: 0;
              display: flex;
              flex-direction: row;
              justify-content: space-between;">
              <h2 style="                
                  margin: 0;
                  top: 25px;
                  padding: 0;
                  font-weight: bold;
                  align-items: flex-end;">
                  Atividades
              </h2>
              <a href="{% url 'home' %}" style="  
                  text-decoration: none;
                  color: #fff;
                  margin: 0;
                  margin-right: 5%;
                  top: 25px;
                  padding: 0;
                  align-items: flex-end;
                  ">
                  <h2>
                      <i class="fa fa fa-home"></i>
                  </h2>
              </a>  
        </header>
        <div class="container">
            <h1>Atividade</h1>
            {% bootstrap_messages %}
            <div class="row align-items-start">
                <div class="col">
                    <form action="{% url 'activityTeacher' %}" method="POST" class="form" autocomplete="off" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        {% buttons %}
                            <button type="submit" class="btn btn-primary">
                                Salvar
                            </button> 
                        {% endbuttons %}
                    </form>
                </div>
                <div class="col-auto" style="font-weight: bold;font-size: 30px;">
                    <div style="margin-top: 1275%;font-weight: bold;cursor: pointer;" onclick="document.getElementById('id01').style.display='block'">
                        <i class="bi-plus"></i>
                    </div>
                    <div style="font-weight: bold;cursor: pointer;margin-top: 120%;" onclick="document.getElementById('id02').style.display='block'">
                        <i class="bi-plus"></i>
                    </div>
                    <div style="font-weight: bold;cursor: pointer;margin-top: 120%;" onclick="document.getElementById('id03').style.display='block'">
                        <i class="bi-plus"></i>
                    </div>
                    <div style="font-weight: bold;cursor: pointer;margin-top: 440%;" onclick="document.getElementById('id04').style.display='block'")">
                        <i class="bi-plus"></i>
                    </div>
                </div>
            </div>
            <div id="id01" class="w3-modal">
                <div class="w3-modal-content">
                  <div class="w3-container">
                    <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright">&times;</span>
                    <iframe style="width: 100%;margin-top: 4.5%;height: 700px;" src="{% url 'content' %}" title="ConteÃºdos"></iframe>
                  </div>
                </div>
              </div>
            </div>
            <div id="id02" class="w3-modal">
                <div class="w3-modal-content">
                  <div class="w3-container">
                    <span onclick="document.getElementById('id02').style.display='none'" class="w3-button w3-display-topright">&times;</span>
                    <iframe style="width: 100%;margin-top: 4.5%;height: 700px;" src="{% url 'courseTeacher' %}" title="Disciplinas"></iframe>
                  </div>
                </div>
              </div>
            </div>
            <div id="id03" class="w3-modal">
                <div class="w3-modal-content">
                  <div class="w3-container">
                    <span onclick="document.getElementById('id03').style.display='none'" class="w3-button w3-display-topright">&times;</span>
                    <iframe style="width: 100%;margin-top: 4.5%;height: 700px;" src="{% url 'classTeacher' %}" title="Classe"></iframe>
                  </div>
                </div>
              </div>
            </div>
            <div id="id04" class="w3-modal">
                <div class="w3-modal-content">
                  <div class="w3-container">
                    <span onclick="document.getElementById('id04').style.display='none'" class="w3-button w3-display-topright">&times;</span>
                    <iframe style="width: 100%;margin-top: 4.5%;height: 700px;" src="{% url 'task' %}" title="Tarefa"></iframe>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </body>
    {% bootstrap_javascript jquery='full' %}
</html>
