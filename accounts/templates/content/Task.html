{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UFT-8" >
        <link rel="icon" type="image/png" href="{% static 'images/icon.png' %}">
        <title>Tarefas</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="StylesSheets"  href="{% static 'css/location.css' %}">
        {% bootstrap_css %}
    </head>
    <body>
        <header style="    
        background-color: rgb(24, 62, 121);
        width: 100%;
        height: 50px;
        color: #fff;
        margin: 0;
        padding-left: 10px;
        padding-top: 12px;
        top: 0;
        display: flex;
        flex-direction: row;
        align-items: center;">
        <a href="{% url 'home' %}" style="  
            text-decoration: none;
            color: #fff;
            margin: 0;
            top: 25px;
            padding: 0;
            align-items: flex-end;
            ">
            <p>Home</p>
        </a>  
        </header>
        <div class="container">
            <h1>Tarefa</h1>
            {% bootstrap_messages %}
            <div class="row align-items-start">
                <div class="col">
                    <form action="{% url 'task' %}" method="POST" class="form" autocomplete="off" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        {% buttons %}
                            <button type="submit" class="btn btn-primary">
                                Salvar
                            </button> 
                        {% endbuttons %}
                    </form>
                </div>
                <div class="col-auto" style="font-weight: bold;font-size: 30px;">
                    <div style="margin-top: 1475%;font-weight: bold;cursor: pointer;" onclick="document.getElementById('id01').style.display='block'">
                        <i class="bi-plus"></i>
                    </div>
                </div>
            </div>
            <div id="id01" class="w3-modal">
                <div class="w3-modal-content">
                  <div class="w3-container">
                    <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright">&times;</span>
                    <iframe style="width: 100%;margin-top: 4.5%;height: 700px;" src="{% url 'question' %}" title="QuestÃµes"></iframe>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </body>
    {% bootstrap_javascript jquery='full' %}
</html>
