{% load bootstrap4 %}
{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="{{ lang }}">
    <head>
        <meta charset="UFT-8" >
        <link rel="icon" type="image/png" href="{% static 'images/icon.png' %}">
        <title>activityRealizationTeacher</title>
        {% bootstrap_css %}
    </head>
    <body>
        <div class="container">
            <h1>activityRealizationTeacher</h1>
            {% bootstrap_messages %}
            <form action="{% url 'activityRealizationTeacher' %}" method="POST" class="form" autocomplete="off" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button type="submit" class="btn btn-primary">
                        Salvar
                    </button> 
                {% endbuttons %}
            </form>
        </div>
    </body>
    {% bootstrap_javascript jquery='full' %}
</html>
