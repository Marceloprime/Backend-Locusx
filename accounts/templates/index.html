{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="Marcelo Augusto dos Reis">

        <title>Locus X</title>

        <link rel="icon" type="image/png" href="{% static 'images/icon.png' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        
        <!--Styles-->
        <link href="{% static 'css/index.css' %}" rel="stylesheet">

        <!--Scripts-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    </head>
    <body>
      <div class="container">
        <header>
          <h1 id="title">Locus X &#127758;</h1>
          <h2>Conhecimento sem fronteiras</h2>
        </header>
        <main id="main-holder">

          <form id="login-form" method="post" >
            {% csrf_token %}
            <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Email">
            <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Senha">
            <input type="submit" value="Login" id="login-form-submit">
          </form>
          <a id="reset-password" href="#">Esqueci minha senha</a>
          <button id="btn-singUP" onclick="redirect()" type="button" >NÃ£o tenho conta</button>

          <div id="login-error-msg-holder">
            <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
          </div>

        </main>
      </div>
      <script>
        function redirect() {
          window.location = "http://127.0.0.1:8000/singup/"

        }
      </script>
    </body>
</html>
