{% load socialaccount %}
{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Marcelo Augusto dos Reis">
    <title>Locus X</title>
    <link rel="icon" type="image/png" href="{% static 'images/icon.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <!--Styles-->
    <link href="{% static 'css/index.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

  </head>
<body>
  <div class="container">
    <header>
      <h1 id="title">Locus X &#127758;</h1>
      <h2>Conhecimento sem fronteiras</h2>
    </header>
    <main id="main-holder" style="display: none;">
      
      <form id="login-form" method="post" >
        {% csrf_token %}
        <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Email">
        <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Senha">
        <input type="submit" value="Login" id="login-form-submit">
      </form>
      <button id="btn-singUP" onclick="redirect()" type="button" >NÃ£o tenho conta</button>
      <div style="width: 100%;color: #fff;margin-top: 4%;" class="btn btn-block btn-social btn-google">
        <a style="width: 80%;background-color: rgb(89, 89, 219);text-decoration: none;color: #fff;margin: 1%;padding: 5%;border-radius: 5px;" href="{% provider_login_url 'google' %}">
          <span class="btn-social-icon fa fa-google" style="color: #fff;"></span> Logar com Google
        </a>
      </div>
      <div id="login-error-msg-holder">
        <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
      </div>      
    </main>
    <button id="btn-show" onclick="showLogin()" type="button" >Fazer Login</button>
  </div>
  <!--footer class="page-footer">

  </footer-->
  <script>
    function showLogin(){
      let status = document.getElementById('main-holder').style.display
      if(status === 'none'){
        document.getElementById('main-holder').style.display = 'block'
        document.getElementById('btn-show').textContent = 'Esconder'
      }
      else{
        document.getElementById('main-holder').style.display = 'none'
        document.getElementById('btn-show').textContent = 'Fazer Login'
      }
    }
    function redirect() {
          window.location = "{% url 'singup' %}"
    }
  </script>
</body>
</html>
