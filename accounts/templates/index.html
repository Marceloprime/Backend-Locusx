<html>

        <link href="{% static 'css/index.css' %}" rel="stylesheet">
        <link rel="icon" type="image/png" href="{% static 'images/icon.png' %}">
        <link rel="icon" type="image/png" href="{% static 'images/icon.png' %}"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <link href="{% static 'css/home.css' %}" rel="stylesheet">
    </head>
    <body class="text-center">
      <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
        <header class="home-page-header mb-auto">
          <img src="{% static 'images/icon.png' %}">
          <div class="inner">
          </div>
          <h1 class="home-page-header">
            <span>Locusx</span>
          </h1>
        </header>
        <main role="main" class="inner cover">
          <p>
            <a onclick="document.getElementById('id01').style.display='block'" href="#" class="btn btn-lg btn-secondary">Login</a>
          </p>
          <h2 class="cover-heading">Registre-se</h2>
          <p>LocusX é um jeito novo de aprender</p>
          <p>
            <a href="#" class="btn btn-lg btn-secondary">Sou uma Instituição</a>
          </p>
          <p>
            <a href="#" class="btn btn-lg btn-secondary">Sou um(a) Professor(a)</a>
          </p>
        </main>
        <footer class="mastfoot mt-auto">
          <div class="inner">
              © <a href="https://github.com/MarceloPrime">Marcelo</a> – Built with Django 2 and Bootstrap 4
          </div>
        </footer>
      </div>
      <div id="id01" class="modal">
  
        <form class="modal-content animate" action="/action_page.php" method="post">
          <div class="imgcontainer">
            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
            <h2>LocusX</h2>
          </div>
      
          <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>
      
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
              
            <button type="submit">Login</button>
            <label>
              <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
          </div>
      
          <div class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
          </div>
        </form>
      </div>
    </body>
    <script>
      // Get the modal
      var modal = document.getElementById('id01');
      
      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function(event) {
          if (event.target == modal) {
              modal.style.display = "none";
          }
      }
      </script>   
</html>
