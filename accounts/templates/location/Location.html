{% load bootstrap4 %}
{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="{{ lang }}">
    <head>
        <meta charset="UFT-8" >
        <link rel="icon" type="image/png" href="{% static 'images/icon.png' %}">
        <link rel="StylesSheets"  href="{% static 'css/location.css' %}">
        <title>Localização</title>
        {% bootstrap_css %}
    </head>
    <body>

        <header style="    
            background-color: rgb(24, 62, 121);
            width: 100%;
            height: 50px;
            color: #fff;
            margin: 0;
            padding-left: 10px;
            padding-top: 12px;
            top: 0;
            display: flex;
            flex-direction: row;
            align-items: center;">
            <a href="{% url 'home' %}" style="  
                text-decoration: none;
                color: #fff;
                margin: 0;
                top: 25px;
                padding: 0;
                align-items: flex-end;
                ">
                <p>Home</p>
            </a>  
        </header>
        <div class="container">
            <h1>Localização</h1>
       
            {% bootstrap_messages %}
            <form action="{% url 'location' %}" method="POST"  enctype="multipart/form-data">
                {% csrf_token %}
                <input type="text" name="name"  placeholder="Nome">
                <input type="text" name="description"  placeholder="Descrição">
                <input type="number" name="latitude"  placeholder="Latitude">
                <input type="number" name="longitude"  placeholder="Longitude">
                <input type="submit" value="Criar" >
            </form>
        </div>
        <iframe  embedded=true src="https://www.google.com.br/maps/"></iframe>
    </body>
    {% bootstrap_javascript jquery='full' %}
</html>
